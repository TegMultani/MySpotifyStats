<!DOCTYPE html>
<html lang='en'>

    <head>

        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>MySpotifyStats</title>
        <link rel="shortcut icon" href="extras/note.ico"/>
        <link rel="stylesheet" href="stylesheets/homestyle.css"/>
        <script defer src="scripts/carousel_script.js"></script>
    </head>

    <body>

      <header>
        <nav class="navbar">
            <div class="logo-text">
                MySpotifyStats
            </div>
            <ul class="nav-links">
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
            </ul>
            <div class="account-button">
                <button>Account</button>
            </div>
        </nav>
      </header>

        <main>

            <div class="carousel-container">
                <div class="carousel">
                  <div class="slide">
                    <div class="content">
                      <img src="extras/ranking.png" alt="Slide 1">
                      <p class="bigger_text">Personalized Charts.</p>
                      <p class="smaller_text">Get the standings of your most listened to artist, tracks, and genres.</p>
                    </div>
                  </div>
                  <div class="slide">
                    <div class="content">
                      <img src="placeholder2.jpg" alt="Slide 2">
                      <p>Slide 2 content</p>
                    </div>
                  </div>
                  <div class="slide">
                    <div class="content">
                      <img src="placeholder3.jpg" alt="Slide 3">
                      <p>Slide 3 content</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-prev">◀</button>
                <button class="carousel-next">▶</button>
              </div>


        </main>

    </body>

</html>
